    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700;900&family=Roboto+Condensed:wght@300;400;700&display=swap"
      rel="stylesheet"

  <body>
    <header>
      <div class="container container-flex">
        <div class="site-title">
          <a href="./index.html">
            <h1 class="site-title-title">Blog Konopny</h1></a >
        
        </div>
        <nav>
          <ul class="menu">
            <li class="menu-item">

              >

          </ul>
        </nav>
      </div>
      </header>
      <div class="container1">
        <div class="box signup" >
            <h1>Log In</h1>
            <div class="user">
                <i class="fas user"></i>
                <input type="text" name="username" id="username" placeholder="Username" />
                <i class="fas unlock-alt"></i>
                <input type="password" name="password" id="password" placeholder="Password" />
            </div>
            <p class="reset-password">Forgot Password?</p>
            <div class="login-btn">
                <button class="btn">Log In</button>
                <p class="signup">First time here? <a href="signup.html"><span>Sign up</span></a></p>
            </div>
        </div>
    </div>

    <footer>
      <div class="social-media">
        <img src="https://img.icons8.com/ios-glyphs/30/000000/facebook-new.png" alt="fb"/>
        <img src="https://img.icons8.com/ios-glyphs/30/000000/instagram-new.png" alt="ig"/>
        <img src="https://img.icons8.com/ios-glyphs/30/000000/twitter--v2.png" alt="tw"/>
      </div>
